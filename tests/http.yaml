tests:
- name: wait for server to boot
  GET: /
  poll:
      count: 10
      delay: 0.1

- name: create new board
  POST: /boards
  request_headers:
      Content-Type: application/x-www-form-urlencoded
  data: board-title=dummy

  status: 302
  response_headers:
      Location: $SCHEME://$NETLOC/boards/dummy

- name: attempt to re-create existing board
  POST: /boards
  request_headers:
      Content-Type: application/x-www-form-urlencoded
  data: board-title=dummy

  status: 400

- name: retrieve board
  GET: /boards/dummy

  status: 200
